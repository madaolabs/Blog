    <article id="post-rust/lib" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    
  </div>
  <div class="article-inner">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="article-title" href="/2023/06/26/rust/lib/">lib</a>
    </h1>
  

        <a href="/2023/06/26/rust/lib/" class="article-date">
  <time datetime="2023-06-26T14:40:19.000Z" itemprop="datePublished">2023-06-26</time>
</a>
      </header>
    
    <div class="article-entry-abstract" itemprop="articleBody">
      
        <!--<p>先看看 rust 支持哪些 crate-type</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">rustc --help|grep crate-type</span><br></pre></td></tr></table></figure>

<p>输出为：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">--crate-type [bin|lib|rlib|dylib|cdylib|staticlib|proc-macro]</span><br></pre></td></tr></table></figure>

<ul>
<li><p>bin<br>bin 代表二进制可执行文件，不需要特别声明，Cargo.toml 不声明 [lib], 打包出来就是可执行二进制文件</p>
</li>
<li><p>lib<br>不是具体的库代表，默认使用的 rlib</p>
</li>
<li><p>rlib<br>rlib 是 Rust Library 特定静态中间库格式。如果只是纯 Rust 代码项目之间的依赖和调用，那么，用 rlib 就能完全满足使用需求。</p>
</li>
<li><p>staticlib<br>编译为静态库 会生成 .a 文件（在 Linux 和 MacOS 上），或 .lib 文件（在 Windows 上）。</p>
</li>
<li><p>proc-macro<br>这种 crate 里面只能导出过程宏，被导出的过程宏可以被其它 crate 引用。</p>
</li>
<li><p>dylib<br>会在编译的时候，生成动态库（Linux 上为 .so, MacOS 上为 .dylib, Windows 上为 .dll）。</p>
<p>动态库是平台相关的库。动态库在被依赖并链接时，不会被链接到目标文件中。这种动态库只能被 Rust 写的程序(或遵循 Rust 内部不稳定的规范的程序)调用。这个动态库可能依赖于其它动态库（比如，Linux 下用 C 语言写的 PostgreSQL 的 libpq.so，或者另一个编译成 “dylib” 的 Rust 动态库）。</p>
</li>
<li><p>cdylib<br>与 dylib 类似，也会生成 .so, .dylib 或 .dll 文件。但是这种动态库可以被其它语言调用（因为几乎所有语言都有遵循 C 规范的 FFI 实现），也就是跨语言 FFI 使用。这个动态库可能依赖于其它动态库（比如，Linux 下用 C 语言写的 PostgreSQL 的 libpq.so）。</p>
</li>
</ul>
-->
      
    </div>
    <footer class="article-footer">
      <!--<a data-url="https://blog.madaotech.top/2023/06/26/rust/lib/" data-id="cljk0tfrc0003iaold8s459z8" class="article-share-link">Share</a>-->
      
      
    </footer>
  </div>
  
</article>

      <a class="article-title" href="/2023/06/25/rust/LLVM/">LLVM</a>
    </h1>
  

        <a href="/2023/06/25/rust/LLVM/" class="article-date">
  <time datetime="2023-06-25T15:16:28.000Z" itemprop="datePublished">2023-06-25</time>
</a>
      </header>
    
    <div class="article-entry-abstract" itemprop="articleBody">
      
        <!--<p>LLVM 是编译器架构。<br>几乎上所有的编译器的架构都是 3 段式：frontend, optimizer, backend.<br>LLVM 同样也是。<br>Frontend 进行词法分析、语法分析、语义分析、生成中间代码。<br>Optimizer 是对代码优化。<br>Backend 是将代码编译为机器码。<br><img src="/2023/06/25/rust/LLVM/old_artification.png"></p>
<p>LLVM 把这个架构做的抽象，让不同的前端后端使用统一的中间代码 LLVM Intermediate Representation (LLVM IR)，当增加一种新的语言时，只需要关注 frontend；增加新平台时只关注 backend。<br><img src="/2023/06/25/rust/LLVM/new_artification.png"></p>
<p>Rustc 采用的就是 LLVM 的架构。</p>
-->
      
    </div>
    <footer class="article-footer">
      <!--<a data-url="https://blog.madaotech.top/2023/06/25/rust/LLVM/" data-id="cljk0tfrb0002iaolar1chzdz" class="article-share-link">Share</a>-->
      
      
    </footer>
  </div>
  
</article>
